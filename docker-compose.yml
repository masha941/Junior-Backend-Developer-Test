services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/grocery_store
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
      - JWT_EXPIRES_IN=24h
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  seed:
    build: .
    command: npm run seed
    environment:
      - MONGODB_URI=mongodb://mongo:27017/grocery_store
    depends_on:
      - mongo
    profiles:
      - seed

volumes:
  mongo_data: